name: "Check Unused Translation Keys"

on:
  workflow_dispatch:

jobs:
  check-unused-keys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for unused translation keys
        run: |
          echo "Scanning for unused translation keys..."
          node scripts/validate-translations.js find-unused
